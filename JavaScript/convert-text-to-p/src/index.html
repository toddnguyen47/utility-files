<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert text to html paragraphs</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" type="module"></script>
</head>
<body>
  <div id="input-area">
    <p>Please input text</p>
    <textarea name="input-textarea" id="input-textarea"cols="100" rows="10" ></textarea>
    <button id="input-button" type="button">Convert!</button>
  </div>

  <div id="output-area">
    <p>HTML Output</p>
    <textarea name="output-text-area" id="output-text-area" cols="100" rows="10" readonly></textarea>
  </div>
</body>
</html>
