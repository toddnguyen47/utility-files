<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Champions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main_champs">
      <h2>Main Champions</h2>
      <div class="flex-container">
        <div class="flex-item">
          <img src="images/Maokai_OriginalSkin.webp" alt="Maokai" />
        </div>
        <div class="flex-item">
          <img src="images/Vladimir_OriginalSkin.webp" alt="Vladimir" />
        </div>
        <div class="flex-item">
          <img src="images/Shen_OriginalSkin.webp" alt="Shen" />
        </div>
        <div class="flex-item">
          <img src="images/Dr._Mundo_OriginalSkin.webp" alt="Dr. Mundo" />
        </div>
      </div>
    </section>

    <section id="secondary_champs">
      <h2>Secondary Champions</h2>
      <div class="flex-container">
        <div class="flex-item">
          <img src="images/Sylas_OriginalSkin.webp" alt="Sylas" />
        </div>
        <div class="flex-item">
          <img src="images/Renekton_OriginalSkin.webp" alt="Renekton" />
        </div>
        <div class="flex-item">
          <img src="images/Camille_OriginalSkin.webp" alt="Camille" />
        </div>
      </div>
    </section>
  </body>
</html>
